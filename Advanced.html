<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="Google.css">
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google</a>
                <Images>
            </li>
        </ul>
    </div>
    <div>
        <p class="h1">Advanced Search</p>
    </div>
    <div class="border-bottom"></div>
    <div class="advanced">
        <p class="h2">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row">
                <div class="left">
                    <p class="p"> all those words :</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p> none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p> number ranging from:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn1">
                <input type="Submit" value="Advanced Search" class="btn2">
            </div>
        </form>
    </div>
</body>

</html>
